<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300&display=swap" rel="stylesheet">
    <title>JavaScript Clock</title>
</head>

<body>
    <div>
        <div class='days'>
            <p>Sunday</p>
            <p>Monday</p>
            <p>Tuesday</p>
            <p>Wednesday</p>
            <p>Thursday</p>
            <p>Friday</p>
            <p>Saturday</p>
        </div>
        <div class='current-time'><p>This should be the current time.</p></div>
        <div>
            <button class='twelve-hour active'>12 Hour</button>
            <button class="twentyfour-hour">24 Hour</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
